<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta
      name="description"
      content="This is the third project of the Software Engineer program at Practicum by Yandex. It was created using HTML and CSS, based on the design provided in Figma." />

    <meta name="keywords" content="Practicum html css" />
    <link rel="stylesheet" href="./pages/index.css" />

  <!-- 
    BEFORE SUBMISSION
    1. Validate the CSS and HTML
    2. Compress the images
    3. Make sure images have ALT tags
    4. Deploy to GitHub pages, update the readme.md file with link

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Cousteau</h1>
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Avatar Jacques Cousteau"
              class="profile__avatar" />
            <p class="profile__description">Explorer</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
    </div>
  </body>
</html>
