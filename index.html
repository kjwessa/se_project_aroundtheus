<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta
      name="description"
      content="This is the third project of the Software Engineer program at Practicum by Yandex. It was created using HTML and CSS, based on the design provided in Figma." />
    <meta name="author" content="Kevin Wessa" />
    <meta name="keywords" content="Practicum html css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the US - App</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar Jacques Cousteau"
            class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" aria-label="edit"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button" aria-label="like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around the US</p>
      </footer>
      <div class="modal">
        <form class="modal__container">
          <h3 class="modal__title">Edit Profile</h3>
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              class="modal__form-input form__input-name" />
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
              class="modal__form-input form__input-job" />
          </fieldset>
          <fieldset class="modal__form-fieldset">
            <button type="submit" class="modal__save-button" aria-label="submit">Save</button>
          </fieldset>
          <button class="modal__close-button" type="button" aria-label="close"></button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
